<h3>対象CC</h3>
<ul>
    <li>
        同一性判定に関わるコントロールチェンジの種類を選択します。
        <ul>
            <li>
                BmsMaker3では、MIDIの規格におけるCCに加えて、<b>ポリフォニックキープレッシャー</b>、<br>
                <b>プログラムチェンジ</b>、<b>チャンネルプレッシャー</b>、<b>ピッチベンド</b>がCCとして扱われます。
            </li>
            <li>
                選択されていないCCは<b>整理後のMIDIに反映されません</b>。
            </li>
        </ul>
    </li>
    <li>
        以下の項目は、ここでの指定に関わらず常に適用されます。(Version 0.6 時点)
        <ul>
            <li>
                <a href="midi_keySwitch.html"><b>キースイッチ</b></a>
            </li>
            <li>
                <a href="midi_trackOptions.html"><b>サイドチェイン</b></a>
            </li>
            <li>
                <a href="midi_sysex.html"><b>SysExプレフィクス</b></a>
            </li>
        </ul>
    </li>
</ul>
