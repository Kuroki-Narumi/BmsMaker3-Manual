<h3>分解能</h3>
<ul>
    <li>
        このファイルを<span class="script">.mid</span>ファイル(SMF)として保存する際の、<br>
        時間分解能(四分音符1個あたりのtick数)です。
    </li>
    <li>
        <a href="midi_pack.html">MIDI整理</a>によって書き出されるMIDIファイルにも反映されます。
    </li>
    <li>
        BmsMaker3の内部及び独自形式<span class="script">.bm3scr</span>においては、各ノートの<br>
        位置は分数で管理されるため、ここでの設定値には影響されません。
    </li>
</ul>
