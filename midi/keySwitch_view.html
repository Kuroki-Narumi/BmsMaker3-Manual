<h3>キースイッチビュー</h3>
<ul>
    <li>
        キースイッチの指定を図形的に表示するエリアです。
    </li>
    <li>
        ピアノロール上にマウスカーソルを乗せると、そのノートナンバーに設定されている<br>
        キースイッチの内容が表示されます。
    </li>
    <li>
        マウスホイールでスクロールや拡大率の変更を行います。
        <ul>
            <li>
                詳細は<a href="midi.html#main">譜面表示エリアの操作説明</a>を参照してください。
            </li>
            <li>
                <b>左ドラッグ</b>によって、右で指定されているグループ/モードに一括で設定できます。
            </li>
            <li>
                <b>右ドラッグ</b>によって、キースイッチ指定を一括で解除できます。
            </li>
        </ul>
    </li>
</ul>
