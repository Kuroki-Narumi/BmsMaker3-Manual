<h3>ナンバー</h3>
<ul>
    <li>
        一括編集の対象を<b>ノートナンバー</b>(音の高さ)で絞り込みます。
        <ul>
            <li>
                空欄の場合は<b>全てのノート</b>が対象となります。
            </li>
            <li>
                <span class="script">0</span>から<span class="script">127</span>までの半角英数字で表現し、複数指定は<b>スペース</b>で区切ります。
            </li>
            <li>
                <b>ハイフン<span class="script">-</span></b>で繋ぐと範囲を表します。
                <ul>
                    <li>
                        例えば<span class="script">32-36</span>は<span class="script">32 33 34 35 36</span>と同じ意味になります。
                    </li>
                </ul>
            </li>
        </ul>
    </li>
    <li>
        ノート以外のイベントは、この指定によらず常に対象となります。
    </li>
    <li>
        ノートグループは、そのメンバーのいずれかが指定範囲に含まれれば、<br>
        一括編集の対象になります。
    </li>
</ul>
