<h3>区間</h3>
<ul>
    <li>
        一括編集を行う時間の範囲を指定します。
    </li>
    <div class="common" src="common/position_format.html"></div>
    <li>
        「先頭」は範囲に含まれます。「末尾」は範囲に<b>含まれません</b>。
    </li>
    <li>
        「範囲外」をチェックすると、指定範囲が反転します(範囲外が適用対象)。
    </li>
    <li>
        <b>ノートの長さは考慮されません</b>。<br>
        ノートイベントの位置はその先頭が区間内にあるかどうかで判定されます。
    </li>
</ul>
