<h3>譜面表示エリア</h3>
<ul>
    <li>
        選択中のトラックに含まれるノートイベントを図形的に表示します。
    </li>
    <li>
        Version 0.6 時点では、MIDIファイルそのものへの編集機能は<a href="midi_bulkEdit.html">一括編集</a>を除き未実装です。
    </li>
    <li>
        ノートイベントの選択状態は<b>イベントリスト</b>と同期します。
        <ul>
            <li>
                Version 0.6 時点で<b style="color:#f44;">同期が不完全になる場合があります</b>。
            </li>
            <li>
                ノートの選択は<b>基本的に譜面表示エリア側で行う</b>ようにしてください。
            </li>
        </ul>
    </li>
</ul>
