<h3>重複ノートを削除</h3>
<ul>
    <li>
        チェックした場合、「操作」と「クォンタイズ」の適用後、最終的に<br>
        同じ位置に存在する同じノートナンバーのノートが、一つを残して削除されます。
    </li>
    <li>
        <b>ノート</b>と<b>ノートグループ</b>が重なっている場合<b>ノートグループ</b>が残されます。<br>
        同種の場合は、イベントリストで上にあるものが残されます。
    </li>
    <li>
        この処理は、「対象」など他のオプションの指定を全て無視し、<br>
        常に<b>トラック内の全てのノートに対して</b>実行されます。
    </li>
</ul>
