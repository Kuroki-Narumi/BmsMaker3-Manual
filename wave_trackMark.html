<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html" charset="UTF-8" http-equiv="content-type">
        <title>BmsMaker3</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="content">
            <div class="stack">
                <h1>トラックマーク</h1>
                <p>
                    MIDIファイルを読み込み、そのノート配置に従ってスライス用のマーカーを配置する機能です。
                </p>
                <ul>
                    <li>
                        パラデータに対して、元となるMIDIファイルが存在する場合に、速やかにスライスマーカーを配置できます。
                    </li>
                </ul>
            </div>
            <div class="stack">
                <h2>説明</h2>
                要素をクリックすると説明が表示されます。
                <div class="image-map" src="img/wave_trackMark.png" maps="
                     11, 25,160,342, wave/trackMark_list.html, center;
                    171, 25,558,342, wave/trackMark_preview.html, center;
                    736,  5,190,137, wave/trackMark_reference.html;
                    736,146,190,111, wave/trackMark_marking.html;
                    771,333, 62, 40, wave/trackMark_execute.html;
                    841,333, 82, 40, common/cancel_restore.html;">
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
