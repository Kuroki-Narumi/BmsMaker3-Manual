<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html" charset="UTF-8" http-equiv="content-type">
        <title>BmsMaker3</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="content">
            <div class="stack">
                <h1>統合</h1>
                <p>
                    別のMIDIファイルを読み込んで、それに含まれるトラックを追加する機能です。
                </p>
                <ul>
                    <li>
                        DAWなどからトラックごとに異なるファイルとして書き出されたMIDIを、一つのMIDIに集約できます。
                    </li>
                    <li>
                        既存のトラックに<b>上書き</b>することもできます。
                    </li>
                </ul>
            </div>
            <div class="stack">
                <h2>説明</h2>
                要素をクリックすると説明が表示されます。
                <div class="image-map" src="img/midi_merge.png" maps="
                     11, 25,160,363, midi/merge_track.html, center;
                    175, 25,384,363, midi/merge_preview.html, center;
                    574,  5,212,340, midi/merge_process.html, center;
                    635,354, 62, 40, midi/merge_execute.html;
                    705,354, 82, 40, common/sub_cancel.html;">
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
