<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html" charset="UTF-8" http-equiv="content-type">
        <title>BmsMaker3</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="content">
            <div class="stack">
                <h1>タグ情報ウィンドウ</h1>
                <p>
                    開いている音声ファイルの、波形以外のメタ情報を表示するウィンドウです。
                </p>
            </div>
            <div class="stack">
                <h2>説明</h2>
                要素をクリックすると説明が表示されます。
                <div class="image-map" src="img/wave_tagInfo.png" maps="
                     95, 0, 51, 26, wave/tag_copy.html;
                    146, 0,121, 26, wave/tag_save.html;
                      0,26,347,259, wave/tag_main.html, center;
                    ">
                </div>
                <ul>
                    <li>
                        タイトルバーを<b>左ドラッグ</b>でウィンドウ自体を移動します。
                    </li>
                </ul>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
