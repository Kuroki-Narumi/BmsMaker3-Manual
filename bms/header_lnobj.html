<h3>#LNOBJ</h3>
<ul>
    <li>
        ロングノートの終端に割り当てる<b>#WAV定義</b>の番号です。
    </li>
    <li>
        指定された場合、ロングノートは通常チャンネル(<span class="script">11-2Z</span>)に配置されます。
        <ul>
            <li>
                ロング終端ノートの定義番号は<b>保存時に<span class="script">#LNOBJ</span>の定義番号に置換されます</b>。
            </li>
        </ul>
    </li>
    <li>
        未指定または<span class="script">00</span>の場合、ロングノートは専用チャンネル(<span class="script">51-6Z</span>)に配置されます。
    </li>
    <li>
        専用チャンネルを利用する場合は定義数が増えず、<span class="script">#LNOBJ</span>を利用する場合は配置が楽と、<br>
        それぞれに一長一短ありますが、<b>このアプリではどちらを選んでも大差ありません</b>。
    </li>
</ul>
