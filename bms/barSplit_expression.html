<h3>式</h3>
<ul>
    <li>
        2本目以降に追加される小節線の位置は、ここで指定された式に従って計算されます。
    </li>
    <li>
        <b>空欄の場合、2本目以降は配置されません</b>。
    </li>
    <li>
        「1本目の位置」を<span class="script">0</span>にした場合、最初の小節線の位置の算出にも式を利用します。
    </li>
    <li>
        内容が不正な場合(ゼロ除算など計算不能な場合も含む)は「確定」できません。
    </li>
</ul>
