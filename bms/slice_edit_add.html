<h3><img src="img/icons/Edit.png" class="icon"/>追加モード</h3>
<span class="script">F3</span>
<ul>
    <li>
        編集モードを「追加」に切り替えます。
    </li>
    <li>
        譜面表示エリアで<b>左クリック</b>した場合、その位置に新たなノートを配置します。
        <ul>
            <li>
                追加されたノートは選択状態になります。
            </li>
            <li>
                クリック位置に既にノートが存在する場合、<b>元々のノートは削除され</b>、<br>
                上書きされます。
            </li>
            <li>
                <b>適用レーン</b>と<b>切り捨てレーン</b>は、同じタイミングでは<br>
                いずれか片方にしかノートを配置できず、後から置かれたほうが優先されます。
            </li>
        </ul>
    </li>
</ul>
