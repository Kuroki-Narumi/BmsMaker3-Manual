<h3>ゲイン</h3>
<ul>
    <li>
        音声の合成後、出力される音声データの音量を指定値ぶん変化させます。
        <ul>
            <li>
                <b>正</b>の値を指定すると、音量は<b>増加</b>します。
            </li>
            <li>
                <b>負</b>の値を指定すると、音量は<b>減少</b>します。
            </li>
        </ul>
    </li>
    <li>
        リスニング用途でのアセンブルを目的とする場合、<br>
        <span class="script">-6dB</span>程度を指定しておくと無難です。
    </li>
</ul>
