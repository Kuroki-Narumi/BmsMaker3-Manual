<h3>開始レーン</h3>
<ul>
    <li>
        連続配置を行う対象のレーンを指定します。
    </li>
    <li>
        <b>演奏レーン</b>または<b>BGMレーン</b>については、<br>
        上にあるテキストボックスに直接そのレーン番号を入力します。
        <ul>
            <li>
                演奏レーンの番号は<b class="script">1 から 71</b>です。
            </li>
            <li>
                BGMレーンの番号は<b class="script">0 以下</b>です。
            </li>
        </ul>
    </li>
    <li>
        それ以外のレーンは、直接入力もできますが、<br>
        下にあるコンボボックスから所望のレーンを選ぶと楽です。<br>
        <img src="img/bms_sequential_lane_list.png">
    </li>
</ul>
