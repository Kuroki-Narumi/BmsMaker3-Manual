<h3>配置間隔 / 分解能</h3>
<ul>
    <li>
        連続配置するノート同士の間隔を指定します。
    </li>
    <li>
        「音声の長さに合わせる」がチェックされている場合、<br>
        代わりに<b>音声長さの分解能</b>(量子化単位)を指定します。
        <ul>
            <li>
                通常はデフォルト値の<span class="script">1/192</span>(<a href="http://ucn.tokonats.net/software/bmse/" target="_blank">BMSE</a>の分解能)で十分かと思われます。
            </li>
        </ul>
    </li>
    <div class="common" src="common/length_unit.html"></div>
</ul>
