<h3><img src="img/icons/ArrowUp.png" class="icon"/>上に移動</h3>
<span class="script">Ctrl+↑</span>
<ul>
    <li>
        選択中の項目を1つ上に移動します。
    </li>
    <div class="common" src="bms/definition_move_common.html"></div>
    <li>
        <b><span class="script">#00</span>への移動はできません</b>。
        <ul>
            <li>
                <span class="script">#01</span>の定義を「上に移動」しようとした場合、<br>
                実際には定義は移動せず、カーソルだけが<span class="script">#00</span>に移動します。
            </li>
        </ul>
    </li>
</ul>
