<h3>#TITLE / #SUBTITLE</h3>
<ul>
    <li>
        この楽曲の題名及び副題です。
    </li>
    <li>
        <span class="script">#TITLE</span>には楽曲のタイトルを、<span class="script">#SUBTITLE</span>にはアレンジ名(<span class="script">(Radio Edit)</span>など)や<br>
        その譜面の差分名(<span class="script">[ANOTHER]</span>など)を記述するのが一般的です。
        <ul>
            <li>
                <a href="https://bmsoffighters.net/lr2/" target="_blank">LR2</a>などにおいては、<span class="script">#SUBTITLE</span>が存在しない場合に、<br>
                <span class="script">#TITLE</span>内の<span class="script">()</span>など特定の記号で囲われた部分を副題扱いすることがあります。
            </li>
        </ul>
    </li>
</ul>
