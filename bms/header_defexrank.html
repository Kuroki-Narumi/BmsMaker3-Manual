<h3>#DEFEXRANK</h3>
<ul>
    <li>
        一部のBMSプレイヤーから参照される、この譜面の判定の詳細設定です。
        <ul>
            <li>
                「NORMAL」判定の幅を<span class="script">100</span>とした割合で指定します。
            </li>
            <li>
                値が<b>小さいほど厳しい判定</b>になります。
            </li>
        </ul>
    </li>
    <li>
        <span class="script">#RANK</span>と同時に指定された場合は、より後ろに書かれたほうが採用されます。
        <ul>
            <li>
                このアプリでは<b>常に<span class="script">#DEFEXRANK</span>のほうが後ろに記述されます</b>。<br>
            </li>
            <li>
                したがって、両方指定した場合は<b>必ず</b>こちらが優先されます。
            </li>
        </ul>
    </li>
</ul>
