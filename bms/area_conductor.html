<h3>指揮者レーン</h3>
<ul>
    <li>
        楽曲の時間制御に関するレーンです。
    </li>
    <li>
        標準の<span class="script">BPM(ch.03/08)</span>、<span class="script">STOP(ch.09)</span>に加えて、<br>
        「拡張指揮者レーン」が有効な場合は<span class="script">SCROLL(ch.SC)</span>と<span class="script">SPEED(ch.SP)</span>が表示されます。
    </li>
    <li>
        このレーンに存在するノートは<b>水平方向の移動ができず</b>、<br>
        <b>他のレーンからノートを持ってくることもできません</b>。
    </li>
    <li>
        このレーンにノートを追加する場合、その値を入力するためのウィンドウが表示されます。
    </li>
</ul>
