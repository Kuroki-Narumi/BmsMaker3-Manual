<h3>基本名</h3>
<ul>
    <li>
        分割するファイル名の固定部分を指定します。
    </li>
    <li>
        実際のファイル名は<span class="script">[基本名][マーカー名].wav</span>となります。
        <ul>
            <li>
                <span class="script">[マーカー名]</span>は、<b>適用レーン</b>のノートに書かれている番号に<br>
                桁数揃えの<span class="script">0</span>を詰めたものになります。
            </li>
        </ul>
    </li>
    <li>
        以下の文字列は特定の文字列に変換されます。
        <ul>
            <div class="common" src="midi/packformat_file.html"></div>
        </ul>
    </li>
</ul>
