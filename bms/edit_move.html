<span class="script">F2</span>
<ul>
    <div class="common" src="bms/edit_move_common.html"></div>
    <li>
        譜面表示エリアでノートを<b>ドラッグ</b>すると、<b>選択中ノーツの移動</b>を開始します。
        <ul>
            <li>
                移動<b>開始時</b>に<span class="script">Ctrl</span>を押していた場合、移動の代わりに選択中ノーツを<b>複製</b>します。
            </li>
            <li>
                標準ではノートは<b>横(レーン)方向にしか移動できません。</b>
            </li>
            <li>
                <span class="script">Shift</span>を押している間は、縦(時間)方向にも移動できます。
            </li>
        </ul>
    </li>
</ul>
