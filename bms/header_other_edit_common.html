<ul>
    <li>
        <b>タイプ</b>: そのヘッダーのタイプ(<span class="script">#TITLE</span>などの部分)です。
        <ul>
            <li>
                先頭に<span class="script">#</span>は付けずに指定します。
            </li>
            <li>
                空にはできません。空の状態では「<img src="img/icons/Check_Green.png" class="icon16">確定」が押せなくなります。
            </li>
            <li>
                <b>タイプの重複チェックはしません</b>。同じタイプのヘッダーをいくつでも配置できます。
            </li>
        </ul>
    </li>
    <li>
        <b>値</b>: そのヘッダーの内容です。任意の文字列を指定できます。
        <ul>
            <li>
                <b>空にできます</b>。空にした場合は、ヘッダータイプだけが記述されます。
            </li>
        </ul>
    </li>
</ul>
