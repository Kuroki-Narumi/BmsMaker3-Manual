<li>
    各<b>小節線</b>の位置を基準とし、そこから一定間隔ごとに補助線が表示されます。
</li>
<li>
    マウスカーソルを合わせるとプリセットのリストが表示されます。
    <ul>
        <li>
            テキストボックスに直接入力すれば任意の間隔にできます。
        </li>
        <li>
            <b class="script">全音符(4分音符4個) = 1</b>とした分数値で指定します。
        </li>
        <li>
            負荷対策のため、実際に表示される補助線の間隔は<b class="script">1/1920</b>が下限となっています。
            <ul>
                <li>
                    これより小さい値を設定することはできますが、表示には反映されません。
                </li>
            </ul>
        </li>
    </ul>
</li>
