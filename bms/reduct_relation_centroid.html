<h3>スペクトル重心</h3>
<ul>
    <li>
        一定期間(約50ms)ごとの<a href="https://en.wikipedia.org/wiki/Spectral_centroid" target="_blank">スペクトル重心</a>です。
    </li>
    <li>
        この決定係数が1に近いということは、<br>
        2つの音声が<b>似たような音色である</b>ことを意味します。
    </li>
    <li>
        大雑把にいうと、その音声が持つ周波数特性をある程度表します。
        <ul>
            <li>
                音階が明瞭な音については比較的高精度に同一性を判定できますが、<br>
                音階が曖昧だったり複数の高さの音が混じった音(和音など)については、<br>
                信頼性が落ちる判定方法です。
            </li>
        </ul>
    </li>
</ul>
