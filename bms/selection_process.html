<h3>処理内容</h3>
<ul>
    <li>
        処理の内容を選択します。
        <ul>
            <li>
                <b>選択</b>: 条件に該当するノートを選択し、それ以外の選択を解除します。
            </li>
            <li>
                <b>削除</b>: 条件に該当するノートを<b>全て削除</b>します。
            </li>
            <li>
                <b>置換</b>: 右のテキストボックスの内容に従い、対象ノートの内容を変更します。
            </li>
            <li>
                <b>移動</b>: 右のテキストボックスの内容に従い、対象ノートの<b>時間位置</b>を変更します。
            </li>
            <li>
                <b>クォンタイズ</b>: 右のテキストボックスの内容に従い、対象ノートの<b>時間位置</b>を量子化します。
            </li>
        </ul>
    </li>
    <li>
        置換、移動、クォンタイズの詳細は後述のセクションを参照してください。
    </li>
</ul>
