<h3><img src="img/icons/Merge.png" class="icon"/>統合</h3>
<span class="script">Ctrl+M</span>
<ul>
    <li>
        選択されている小節の<b>最初から最後まで</b>を全て統合し、一つの小節にします。
    </li>
    <li>
        例えば下図のように選択していた場合、小節<span class="script">#010</span>から<span class="script">#013</span>までが統合され、<br>
        結果として長さ<span class="script">4</span>の一つの小節になります。<br>
        <img src="img/bms_definition_bar_merge.png"/>
    </li>
</ul>
