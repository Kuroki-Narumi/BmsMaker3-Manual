<h3>値の指定</h3>
<ul>
    <li>
        このノートが持つ値を指定します。
    </li>
    <li>
        「値」が意味するものは「レーン」によって異なります。
        <ul>
            <li>
                <b>演奏レーン</b>など、定義番号を指定するべき場所では「ID」になります。
            </li>
            <li>
                <b>指揮者レーン</b>においてはテンポ(bpm)など、それぞれの指定値になります。
            </li>
        </ul>
    </li>
</ul>
