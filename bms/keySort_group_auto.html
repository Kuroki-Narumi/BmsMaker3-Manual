<h3>グループ自動設定</h3>
<ul>
    <li>
        定義リストに定義された名前を基準として、各項目にグループ番号を割り振ります。
    </li>
    <li>
        「最小数」には、各グループの最小構成メンバー数の<b>目安</b>を入力します。
        <ul>
            <li>
                アルゴリズムの都合により、実際には「最小数」よりも少ないメンバー数の<br>
                グループが生成されることもあります。
            </li>
        </ul>
    </li>
</ul>
