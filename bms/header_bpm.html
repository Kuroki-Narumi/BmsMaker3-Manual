<h3>#BPM</h3>
<ul>
    <li>
        この譜面の<b>開始前</b>のテンポです。
        <ul>
            <li>
                <b>BPMレーン</b>に一つもノートが置かれていない場合は、曲全体がこのテンポになります。
            </li>
        </ul>
    </li>
    <li>
        <b><span class="script">0</span>より大きい実数</b>を指定します。
        <ul>
            <li>
                小数値も指定できますが、あまり小さすぎる部分は保存時に切り捨てられる場合があります。
            </li>
        </ul>
    </li>
    <li>
        <b>絶対に省略するべきではありません</b>が、BMSの規格においては、<br>
        省略時はデフォルト値<span class="script">130</span>を適用することになっています。
        <ul>
            <li>
                なお<a href="https://hitkey.nekokan.dyndns.info/cmdsJP.htm#BPM" target="_blank">BMS command memo</a>によれば、<br>
                このデフォルト値を採用しているBMSプレイヤーは多くありません。
            </li>
        </ul>
    </li>
</ul>
