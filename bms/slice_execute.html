<h3><img src="img/icons/Check_Green.png" class="icon"/>定義&配置</h3>
<span class="script">Enter</span>
<ul>
    <li>
        このウィンドウを閉じ、定義と配置を行います。
    </li>
    <li>
        各スライスの名前を<b>#WAV定義リスト</b>に追加し、<b>BGMレーン</b>に配置します。
        <ul>
            <li>
                定義番号は、定義リストの空いている番号が割り当てられます。
            </li>
            <li>
                配置されるレーンは、BGMレーンのうち、最も右側のレーンが使われます。
            </li>
            <li>
                <b>既に同名の定義があるかどうかは検証しません。</b><br>
                スライスと配置をやり直す場合、一旦「元に戻す」などして<br>
                定義及び配置を削除してください。
            </li>
        </ul>
    </li>
    <li>
        <b>音声のスライスは実行されません</b>。先に「分割保存」してください。
    </li>
</ul>
