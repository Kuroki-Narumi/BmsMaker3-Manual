<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html" charset="UTF-8" http-equiv="content-type">
        <title>BmsMaker3</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="content">
            <div class="stack">
                <h1>情報</h1>
                <p>
                    この譜面のノート数などの統計情報を確認する機能です。
                </p>
            </div>
            <div class="stack">
                <h2>説明</h2>
                要素をクリックすると説明が表示されます。
                <div class="image-map" src="img/bms_info.png" maps="
                      2,  4,191,175, bms/info_statistics.html, center;
                    195,  4,110,175, bms/info_def.html, center;
                      1,182,305,320, bms/info_notes.html, center;
                    ">
                </div>
                <ul>
                    <li>
                        このウィンドウを開くと、その時点での譜面の統計情報が取得されます。
                    </li>
                    <li>
                        <span class="script">ESC</span>キーを押すとウィンドウを閉じます。
                    </li>
                </ul>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
