<h3><img src="img/icons/Letter_A.png" class="icon"/>言語選択</h3>
<ul>
    <li>
        マウスカーソルを合わせると、言語のリストが表示されます。
    </li>
    <li>
        項目を選択することで、UIに表示する言語を変更します。
    </li>
    <li>
        標準では<span class="script">日本語</span>(デフォルト)と<span class="script">English</span>が用意されています。
        <ul>
            <li>
                このリストには<span class="script">(アプリフォルダ)/Vocab/</span>下に存在する<br>
                <span class="script">.json</span>ファイルが読み込まれます。
            </li>
            <li>
                表示言語を追加したい場合は、これらのファイルを参考に<br>
                JSONファイルを用意してください。
            </li>
        </ul>
    </li>
</ul>
