<h3>BGMレーン</h3>
<ul>
    <li>
        BGMレーンのスタイルを設定します。
    </li>
    <li>
        BGMレーンの名前は、ここでの指定値にBGMレーンの番号を付加したものになります。
        <ul>
            <li>
                例えば名前を<span class="script">B</span>とした場合、実際に譜面表示エリアのヘッダーに表示される名前は<br>
                <span class="script">B01</span>や<span class="script">B12</span>などになります。
            </li>
        </ul>
    </li>
    <li>
        ダブルクリック、<span class="script">Enter</span>、右クリックメニュー→「編集」のいずれかにより<br>
        編集ウィンドウを開きます。
    </li>
</ul>
