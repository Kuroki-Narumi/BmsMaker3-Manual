<h3>BGAレーン</h3>
<ul>
    <li>
        BGA(背景画像/映像)に関するノートが配置されるレーンです。
    </li>
    <li>
        標準の<span class="script">BGA(ch.04)</span>、<span class="script">LAYER(ch.07)</span>、<span class="script">POOR(ch.06)</span>に加えて、<br>
        「拡張BGAレーン」が有効な場合は<span class="script">LAYER2(ch.0A)</span>と<span class="script">SwBga(ch.A5)</span>が表示されます。
    </li>
    <li>
        このレーンに存在するノートは演奏レーンやBGMレーンに移動ができ、逆も可能です。
        <ul>
            <li>
                この際、定義番号の変換などは行われません。
            </li>
        </ul>
    </li>
    <li>
        このレーンにノートを追加する場合、定義リストの<b>#BMP</b>(<span class="script">SwBga(ch.A5)</span>のみ<b>#SWBGA</b>)<br>
        で選択されている定義番号が適用されます。
    </li>
</ul>
