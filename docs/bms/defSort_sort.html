<h3>名前順に並べ替え</h3>
<ul>
    <li>
        チェックした場合、定義リストの内容を、その名前順に並べ替えます。
    </li>
    <li>
        <b>「隙間を詰める」がチェックされていない場合は並べ替えもしません</b>。
    </li>
    <li>
        ソートアルゴリズムは<b>.NET標準の文字列比較</b>に依存し、<br>
        Windowsの<b>エクスプローラーでの並び順(自然順)とは異なります</b>。
        <ul>
            <li>
                定義名末尾の通し番号の桁数が揃っていない場合などには、<br>
                意図しない並び順になる可能性があるためご注意ください。
            </li>
        </ul>
    </li>
</ul>
