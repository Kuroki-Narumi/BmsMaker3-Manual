<h3>オフセット</h3>
<ul>
    <li>
        スライス開始位置を、指定されたサンプル数だけ後ろにずらします。
    </li>
    <li>
        <b>波形表示レーン</b>では、この数値が大きいほど波形が<b>下</b>にずれて表示されます。
    </li>
    <li>
        「自動」を押すと、先頭の無音区間を検出し、自動でオフセットを設定します。
        <ul>
            <li>
                この際の「無音」の条件には「始端処理」の「無音カット」が使われます。
            </li>
        </ul>
    </li>
</ul>
