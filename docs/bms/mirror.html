<h3><img src="img/icons/RightLeft.png" class="icon"/>左右反転</h3>
<span class="script">Ctrl+R</span>
<ul>
    <li>
        選択範囲に含まれる音声レーン(演奏レーン+BGMレーン)の<br>
        ノートの配置を左右反転します。
    </li>
    <li>
        「選択中ノートがある左端のレーン」と<br>
        「選択中ノートがある右端のレーン」の間が左右反転します。
    </li>
    <li>
        演奏レーンとBGMレーンは区別されず、全体が左右反転します。
    </li>
</ul>
