<h3><img src="img/icons/Play.png" class="icon"/>クリックで再生</h3>
<ul>
    <li>
        チェック(背景に色が付く)されている場合、<br>
        「選択/移動」モードでノートをクリックした時と<br>
        「追加」モードでノートを配置した時に、<br>
        そのマーカー区間の音声を再生します。
    </li>
    <li>
        末尾のマーカー(長さが表示されない)は、<br>
        <b>配置時</b>には再生されず、<b>クリック</b>した時のみ再生されます。
    </li>
</ul>
