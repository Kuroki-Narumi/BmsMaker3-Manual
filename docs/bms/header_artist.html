<h3>#ARTIST / #SUBARTIST</h3>
<ul>
    <li>
        この楽曲の作者及び協力者です。
    </li>
    <li>
        <b>アーティスト</b>とは何か、明確な定義はありません。
    </li>
    <li>

    </li>
</ul>
