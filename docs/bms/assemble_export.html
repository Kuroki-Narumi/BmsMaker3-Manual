<h3><img src="img/icons/Save.png" class="icon"/>エクスポート</h3>
<span class="script">Enter</span>
<ul>
    <li>
        このウィンドウを閉じ、アセンブルを実行します。
    </li>
    <li>
        アセンブルの実行に際し、いくつかダイアログが表示されます。
        <ul>
            <li>
                「制御構造」が「選択」の場合、各<span class="script">#RANDOM</span>及び<span class="script">#SWTICH</span>に対して<br>

                <img src="img/bms_assemble_input.png">
                <ul>
                    <li>
                        「<img src="img/icons/Cross_Red.png" class="icon16">中止」を押した場合、<b>アセンブルを中断</b>します。
                    </li>
                </ul>
            </li>
            <li>
                アセンブルの完了後、「ファイルを保存」ダイアログが表示され、<br>

                <ul>
                    <li>

                    </li>
