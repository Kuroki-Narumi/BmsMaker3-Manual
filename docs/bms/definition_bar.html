<h3>小節長</h3>
<ul>
    <li>
        各小節の長さのリストです。
    </li>
    <li>
        小節長は<b class="script">全音符(4分音符4個) = 1</b>とした分数(または小数)で指定します。
        <ul>
            <li>
                何も指定しない場合は<span class="script">1</span>とみなされます。
            </li>
            <li>
                編集については<a href="bms_barEdit.html">小節長編集</a>を参照してください。
            </li>
        </ul>
    </li>
    <li>
        コンテキストメニューは以下の通りです。<br>
        <img src="img/bms_definition_bar_menu.png">
        <ul>
            <li>
                リスト下部にあるボタンと同一です。
            </li>
        </ul>
    </li>
</ul>
