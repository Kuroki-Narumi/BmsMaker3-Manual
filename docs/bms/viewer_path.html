<h3>実行ファイルパス</h3>
<ul>
    <li>
        このビューワーの実行ファイル<span class="script">.exe</span>の絶対パスを指定します。
    </li>
    <li>
        <img class="icon16" src="img/icons/Open.png">を押すと「ファイルを開く」ダイアログが表示されます。
    </li>
    <li>
        この欄が未設定の状態でプレビューを行おうとすると、<br>
        「ファイルを開く」ダイアログでその実行ファイルの指定を要求されます。
    </li>
</ul>
