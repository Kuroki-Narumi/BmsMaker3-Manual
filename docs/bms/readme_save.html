<h3><img class="icon" src="img/icons/Save.png"/>保存</h3>
<ul>
    <li>
        編集中のテキストファイルを、現在の名前をファイル名として保存します。
    </li>
    <li>
        ファイル名として使用不能な文字が含まれている場合、<br>
        それらは<span class="script">_</span>に変換されます。
    </li>
    <li>
        拡張子(<span class="script">.txt</span>)は自動補完されます。
    </li>
    <li>
        いかなる状況でも上書きの確認はされないため、<br>
        意図しないファイル名の重複にはご注意ください。
    </li>
</ul>
