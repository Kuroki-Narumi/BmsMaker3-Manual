<h3>テキストボックス</h3>
<ul>
    <li>
        テキストファイルの内容を表示及び編集するエリアです。
    </li>
    <li>
        <span class="script">Enter</span>で改行、<span class="script">Tab</span>で水平タブを挿入します。
    </li>
    <li>
        Windowsのメモ帳に比べて文字が詰まってやや見づらいですが、<br>
        WPF(レンダリングエンジン)の仕様により修正困難なためそのままにしてあります。
    </li>
</ul>
