<li>
    項目を選択した状態でキーを押すと、そのキーを<b>クイック配置用キー</b>に指定します。
    <ul>
        <li>
            <span class="script">Backspace</span>を押した場合はキー指定を解除します。
        </li>
        <li>
            それ以外のシステムキー(<span class="script">Shift</span>など)は使えません。
        </li>
        <li>
            Version 0.7.6 時点では、ゲームパッドやMIDIキーボードには対応していません。
        </li>
        <li>
            同じキーが指定されたレーンが複数ある場合は<b>最も右側</b>が優先されます。
        </li>
    </ul>
</li>
