<h3>多重定義</h3>
<ul>
    <li>
        チェックされたラジオボタンに応じて、以下の処理を追加で行います。
    </li>
    <li>
        <b>無効化</b>: 同名のファイルが定義されている異なる番号を、最初の定義番号に変更します。
        <ul>
            <li>
                例:<img src="img/bms_defSort_disable_1.png"/>→<img src="img/bms_defSort_disable_2.png"/>
            </li>
            <li>
                この例では、<span class="script">#WAV09</span>から<span class="script">#WAV0C</span>に渡っていた多重定義が、<br>
                全て<span class="script">#WAV09</span>に変換されています。
            </li>
        </ul>
    </li>
    <li>
        <b>有効化</b>: <b style="color: #f44;">Version 0.6.7 現在未実装</b>
    </li>
</ul>
