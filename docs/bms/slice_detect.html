<h3>エッジ検出</h3>
<span class="script">Ctrl+D</span>
<ul>
    <li>
        音声の開始位置を検出し、その位置にマーカーを配置します。
    </li>
    <li>
        配置のプロセスは以下の通りです。
        <ol>
            <li>
                音量が<b>開始レベル</b>を上回るまで進める
            </li>
            <li>
                その位置にマーカーを配置
            </li>
            <li>
                音量が<b>終了レベル</b>を下回るまで進める
            </li>
            <li>
                1.に戻る
            </li>
        </ol>
    </li>
    <li>
        マーカーの配置位置は<b>分解能</b>によるグリッドに従います。
    </li>
    <li>
        試験的な機能であり、低品質なので、あまり信頼しないでください。
    </li>
</ul>
