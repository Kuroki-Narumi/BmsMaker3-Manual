<h3>エッジ検出</h3>
<span class="script">Ctrl+D</span>
<ul>
    <li>
        音声の開始位置を検出し、その位置にマーカーを配置します。
    </li>
    <li>
        配置のプロセスは以下の通りです。
        <ol>
            <li>
                音量が<b>開始レベル</b>を上回るまで進む
            </li>
            <li>
                その位置にマーカーを配置
            </li>
            <li>
                音量が<b>無音期間</b>の間<b>終了レベル</b>を下回り続けるまで進む
            </li>
            <li>
                1.に戻る
            </li>
        </ol>
    </li>
    <li>
        マーカーの配置位置は<b>分解能</b>によるグリッドに従います。
    </li>
</ul>
