<h3>波形</h3>
<ul>
    <li>
        サンプル単位の波形データです。
    </li>
    <li>
        この決定係数が1に近いということは、<br>
        2つの音声の波形がより<b>ぴったり重なる</b>ことを意味します。
    </li>
    <li>
        基本的には、これの決定係数が3種類の中で最も低くなります。
        <ul>
            <li>
                同一性の判定基準としては最も信頼できますが、<br>
                位相が少しでもずれると値が大きく変わるため、<br>
                基準をかなり緩くしないと「削減」の効果が出ません。
            </li>
        </ul>
    </li>
</ul>
