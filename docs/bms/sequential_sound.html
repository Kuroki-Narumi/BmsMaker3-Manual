<h3>音声の長さに合わせる</h3>
<ul>
    <li>
        <b>音声レーン</b>(演奏レーン及びBGMレーン)が指定されている場合に指定可能です。
        <ul>
            <li>
                チェックすると、下の「配置間隔」が「分解能」に変更されます。
            </li>
        </ul>
    </li>
    <li>
        連続配置の間隔を、一定間隔ではなく、その定義に紐づけられた音声ファイルの<br>
        <b>実際の長さ</b>に応じて決めるようになります。
        <ul>
            <li>
                対応する音声ファイルが存在しない場合、その項目は<b>無視</b>されます(配置されません)。
            </li>
        </ul>
    </li>
</ul>
