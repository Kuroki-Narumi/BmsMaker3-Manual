<li>
    処理の対象とする定義番号を指定します。
    <ul>
        <li>
            空欄の場合は<b>全ての定義番号</b>が対象となります。
        </li>
        <li>
            定義番号は2桁の半角英数字で表現し、複数指定は<b>スペース</b>で区切ります。
        </li>
        <li>
            <b>ハイフン<span class="script">-</span></b>で繋ぐと範囲を表します。
            <ul>
                <li>
                    例えば<span class="script">05-08</span>は<span class="script">05 06 07 08</span>と同じ意味になります。
                </li>
            </ul>
        </li>
    </ul>
</li>
