<h3>BGMレーン</h3>
<ul>
    <li>
        自動的に演奏される音声ノートが配置されるレーンです。
    </li>
    <li>
        このレーンの個数は「BGMレーン数」で変更できます。
    </li>
    <li>
        このレーンに存在するノートはメタレーンや演奏レーンに移動ができ、逆も可能です。
        <ul>
            <li>
                この際、定義番号の変換などは行われません。
            </li>
        </ul>
    </li>
    <li>
        このレーンに存在するノートをクリックした際、「クリックで再生」が有効で<br>
        実際に音声ファイルが定義されていれば、その音声の再生と波形表示が行われます。
    </li>
    <li>
        このレーンにノートを追加する場合、<br>
        定義リストの<span class="script">#WAV</span>で選択されている定義番号が適用されます。
    </li>
</ul>
