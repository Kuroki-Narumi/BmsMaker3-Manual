<h3>#LNMODE</h3>
<ul>
    <li>
        <a href="https://mocha-repository.info/download.php" target="_blank">beatoraja</a>におけるロングノートの扱いを指定します。
        <ul>
            <li>
                <b>Auto</b>: 未指定(プレイヤー側の設定に依存)
            </li>
            <li>
                <b>LN</b>: 終端判定無し
            </li>
            <li>
                <b>CN</b>: 終端判定あり
            </li>
            <li>
                <b>HCN</b>: 持続判定
            </li>
        </ul>
    </li>
</ul>
