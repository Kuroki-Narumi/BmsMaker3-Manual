<h3>定義開始番号</h3>
<ul>
    <li>
        空白の定義番号を検索する開始位置を指定します。
    </li>
    <li>
        定義を追加する際には、まずこの番号が未定義(空白)かどうかを確認し、<br>
        空白ならこの番号を使い、定義済みなら次の番号について同じように確認します。
    </li>
    <li>
        空白の定義番号がノートから参照されているかは<b>確認しません</b>。<br>
        そのようなノートが存在する場合、意図しない音が鳴るようになる可能性があります。
    </li>
</ul>
