<h3>#PLAYLEVEL</h3>
<ul>
    <li>
        この譜面の難しさを表す値です。
    </li>
    <li>
        一般的には、スタイルに応じて以下の数値を設定します。
        <ul>
            <li>
                <b>5key/10key</b>: <span class="script">1-8</span>
            </li>
            <li>
                <b>7key/14key</b>: <span class="script">1-12</span>
            </li>
            <li>
                <b>9button(pms)</b>: <span class="script">1-50</span>
            </li>
        </ul>
    </li>
    <li>
        普通は<span class="script">0</span>以上の整数値を指定します。
        <ul>
            <li>
                このアプリでは整数でない値も設定できますが、<br>
                非数値の<span class="script">#PLAYLEVEL</span>は<b>ごく少数の本体しか対応していません。</b><br>
                <img src="img/bms_header_karaage.png">
            </li>
        </ul>
    </li>
    <li>
        一般に、レベル<span class="script">0</span>は「難度判定不能」を意味し、<br>
        <b><span class="script">1</span>よりも簡単という意味ではありません。</b>
    </li>
</ul>
