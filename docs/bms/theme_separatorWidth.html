<h3>セパレーター幅</h3>
<ul>
    <li>
        レーンの間隔を開けるセパレーターの幅を指定します。
    </li>
    <li>
        この幅はエディタの「横スケール」の影響を受けません。
    </li>
    <li>
        セパレーターは以下の部分に挿入されます。
        <ul>
            <li>
                譜面表示エリアの左右端
            </li>
            <li>
                指揮者レーンとメタレーンの境界
            </li>
            <li>
                メタレーンと演奏レーンの境界
            </li>
            <li>
                スタイルごとに任意に挿入されたセパレーター
            </li>
        </ul>
    </li>
</ul>
