<h3>モードヒント</h3>
<ul>
    <li>
        この譜面を<span class="script">bmson</span>として保存する際に、<span class="script">header.mode_hint</span>に記載される内容です。
    </li>
    <li>
        空欄の場合は「タイプ」の指定値と実際の使用レーン数から推定されます。
    </li>
    <li>
        推定値は必ずしも<span class="script">bmson</span>として最適ではないため、<br>
        <span class="script">bmson</span>への変換を積極的に利用する場合は<b>必ず設定してください</b>。
    </li>
</ul>
