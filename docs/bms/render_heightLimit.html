<h3>高さ制限</h3>
<ul>
    <li>
        画像の高さ上限の<b>目安</b>を指定します。
    </li>
    <li>
        画像は若い番号の小節から<b>小節単位</b>で積み上げられ、<br>
        <b>小節頭の位置</b>が制限を超える場合に次の列に移ります。
    </li>
    <li>
        小節の<b>末尾は高さ制限の範囲外</b>です。
    </li>
    <li>
        結果として、実際に作成される画像の高さは<br>
        この指定値よりも最大で1小節分大きくなります。
    </li>
</ul>
