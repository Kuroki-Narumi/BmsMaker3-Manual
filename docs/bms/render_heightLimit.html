<h3>高さ制限</h3>
<ul>
    <li>
        画像の高さ上限の<b>目安</b>を指定します。
    </li>
    <li>
        画像は若い番号の小節から<b>小節単位</b>で積み上げられ、<br>
        <b>小節頭の位置が高さ制限を超える</b>場合に次の列に移ります。
    </li>
    <li>
        小節の<b>末尾は高さ制限の範囲外</b>です。
    </li>
    <li>
        結果として、実際に作成される画像の高さはこの指定値よりも多少大きくなります。
    </li>
</ul>
