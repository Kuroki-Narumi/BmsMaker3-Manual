<h3><img src="img/icons/Paste_Mono.png" class="icon"/>配置のコピー</h3>
<span class="script">Ctrl+Shift+V</span>
<ul>
    <li>
        選択範囲に含まれる音声レーン(演奏レーン+BGMレーン)のノートを、<br>
        <b>クリップボード上のノート配置</b>に合わせて移動します。
    </li>
    <li>
        参照したいノート配列を<b>コピー</b>(<span class="script">Ctrl+C</span>)した状態で実行できます。
    </li>
    <li>
        コピー元と対象範囲との間で定義番号の対応は一切調べません。<br>
        左から優先的に、機械的に配置されます。
    </li>
    <li>
        コピー元と対象範囲のノート数が異なる場合、余ったノートは移動しません。
    </li>
    <li>
        <span class="script">Ctrl+Shift<b>+Alt</b>+V</span>でコピーを実行した場合、<br>
        縦方向の位置合わせが<b>譜面上の位置ではなく秒数基準</b>になります。
    </li>
</ul>
