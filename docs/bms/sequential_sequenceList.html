<h3>シーケンスリスト</h3>
<ul>
    <li>
        連続配置するノートの定義番号のリストです。
    </li>
    <li>
        対象の定義リストで複数選択している状態でこのウィンドウを開いた場合、<br>
        このリストには最初からその選択された定義が並びます。
    </li>
    <li>
        項目上で<b>右クリック</b>、または<b>左のリストに向かってドラッグ&ドロップ</b>によって、<br>
        その項目をこのリストから削除します。
    </li>
    <li>
        連続配置は、このリストにある定義番号を、並べられた順番で配置します。
        <ul>
            <li>
                <span class="script">#00</span>は<b>空白</b>になります。<br>
                一定でない間隔でノートを並べたい時に利用できます。
            </li>
        </ul>
    </li>
    <div class="common" src="common/list_selection.html"></div>
</ul>
