<h3>#PLAYER</h3>
<ul>
    <li>
        この譜面のプレイ人数を表します。
        <ol>
            <li>
                <b>Single</b>: シングルプレイ譜面(5key/7key)
            </li>
            <li>
                <b>Couple</b>: カップルプレイ譜面(ダブル譜面を2人でプレイ)
            </li>
            <li>
                <b>Double</b>: ダブルプレイ譜面(10key/14key)
            </li>
            <li>
                <b>Battle</b>: バトル譜面(シングル譜面を2人でそれぞれプレイ)
            </li>
        </ol>
    </li>
    <li>
        この欄は<b style="color: #f44;">直接編集できません。</b>
        <ul>
            <li>
                譜面表示エリアのスタイルを変更した際に、自動的に設定されます。
            </li>
            <li>
                スタイルごとの設定方法は<a href="bms_theme.html">テーマ設定</a>を参照してください。
            </li>
        </ul>
    </li>
</ul>
