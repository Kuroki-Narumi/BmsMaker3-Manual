<h3>正規化</h3>
<ul>
    <li>
        チェックされている場合、音声を合成し、「ゲイン」を適用した後、<br>
        <b>ピーク音量</b>が<span class="script">0dB</span>となるように、全体の音量を調節します。
    </li>
    <li>
        特別な処理は行わず、機械的に増加/減少させるため、<br>
        コンプレッサーのような効果はありません。
        <ul>
            <li>
                高度な調整をしたい場合は「ビット深度」を<span class="script">32bit float</span>にして<br>
                書き出した上で、別途波形編集ソフト等を使ってください。
            </li>
        </ul>
    </li>
</ul>
