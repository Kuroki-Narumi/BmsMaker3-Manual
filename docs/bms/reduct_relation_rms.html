<h3>RMS</h3>
<ul>
    <li>
        一定期間(約50ms)ごとの<a href="https://ja.wikipedia.org/wiki/%E4%BA%8C%E4%B9%97%E5%B9%B3%E5%9D%87%E5%B9%B3%E6%96%B9%E6%A0%B9" target="_blank">二乗平均平方根(Root Mean Square)</a>です。
    </li>
    <li>
        この決定係数が1に近いということは、<br>
        2つの音声が<b>似たような音量変化をする</b>ことを意味します。
    </li>
    <li>
        実質的には「波形」の同一性をより緩く判定したようなものになります。
        <ul>
            <li>
                音量の変化だけを見るため、同じような振幅で<br>
                周波数(高さ)が違うような音も同一と判定されやすくなります。
            </li>
            <li>
                この項目だけで同一性を判定するのはやめたほうがいいでしょう。
            </li>
        </ul>
    </li>
</ul>
