<h3>定義リスト</h3>
<ul>
    <li>
        配置の対象とする定義リストです。
        <ul>
            <li>
                <b>音声レーン</b>(演奏レーン及びBGMレーン)が指定されている場合は<b>#WAV</b>定義のリストになります。
            </li>
            <li>
                <b>BGAレーン</b>が指定されている場合は<b>#BMP</b>定義のリストになります。
            </li>
        </ul>
    </li>
    <li>
        項目上で<b>右クリック</b>、または<b>右のリストに向かってドラッグ&ドロップ</b>によって、<br>
        その項目を右のリストに追加します。
    </li>
    <div class="common" src="common/list_selection.html"></div>
</ul>
