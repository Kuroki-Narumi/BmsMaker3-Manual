<h3>使用定義数</h3>
<ul>
    <li>
        この譜面で使用されている定義の数を、<br>
        定義リストの種類ごとに表示するリストです。
    </li>
    <li>
        <a href="bms_flow.html">ランダム分岐</a>の<b>全ての枝の内容を含みます</b>。
    </li>
    <li>
        <b>実際に配置されているノート</b>に基づいて算出されます。
        <ul>
            <li>
                未使用の定義はカウントされません。
            </li>
            <li>
                ノートとして配置されていれば、空白の定義もカウントされます。
            </li>
        </ul>
    </li>
</ul>
