<h3>対象</h3>
<ul>
    <li>
        コピーの対象とするノートの種類を選択します。
    </li>
    <li>
        一つもチェックしなかった場合は<b>全てのノート</b>がコピーされます。
    </li>
    <li>
        「メタノート」をチェックしなかった場合、<br>
        メタノート用の定義リスト(<span class="script">#BMP</span>など)はコピーされません。
    </li>
    <li>
        「音声ノート」をチェックしなかった場合、<br>
        <span class="script">#WAV</span>定義リストはコピーされません。
    </li>
</ul>
