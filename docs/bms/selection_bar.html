<h3>小節範囲</h3>
<ul>
    <li>
        処理の対象とする小節の範囲を指定します。
        <ul>
            <li>
                <b>終端を含みます</b>(終端の小節も範囲内です)。
            </li>
            <li>
                「範囲外」にチェックが入っている場合は、<br>
                指定された小節範囲に<b>含まれていないノート</b>が対象となります。
            </li>
        </ul>
    </li>
    <li>
        スライダーのツマミをドラッグするか、テキストボックスへの直接入力で指定します。
    </li>
</ul>
