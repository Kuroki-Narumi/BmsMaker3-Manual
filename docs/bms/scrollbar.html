<h3><img src="img/icons/Spectrum_Horz.png" class="icon"/>SBプレビュー</h3>
<ul>
    <li>
        チェックした場合、譜面表示エリアの縦スクロールバーに<br>
        演奏レーンのノート数を棒グラフ形式で表示します。
    </li>
    <li>
        ノート数集計の範囲はスクロールバーの長さに依存します。<br>
        ウィンドウの高さが小さいほど棒1本あたりの範囲が広くなるため、ノート数が多く見えます。
    </li>
    <li>
        描画処理の都合上、スクロールバーのツマミと厳密に同じ位置にはなりません。
    </li>
</ul>
