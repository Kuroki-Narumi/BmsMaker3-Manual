        このスタイルが表示するレーン情報の一覧です。
    </li>
    <li>
        各行は、左から以下の情報を示します。
        <ul>
            <li>
                レーン名
            </li>

                対象レーン番号
            </li>
            <li>
                レーン幅
            </li>
            <li>
                背景色
            </li>
            <li>
                ノート色
            </li>
            <li>
                ロング色
            </li>
            <li>
                クイック配置用のキー
            </li>

    <div class="common" src="bms/theme_key_common.html"></div>
    <li>
        <span class="script">Shift</span>を押しながらキーを設定した場合、<br>
