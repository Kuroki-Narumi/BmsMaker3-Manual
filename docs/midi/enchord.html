<h3><img src="img/icons/Midi_Enchord.png" class="icon">グループ化</h3>
<span class="script">Ctrl+E</span>
<ul>
    <li>
        選択中の全てのノートを、一つのグループにまとめます。
    </li>
    <li>
        <b>2つ以上</b>のノートを選択中にのみ使用できます。
    </li>
    <li>
        選択範囲に<b>ノートグループ</b>を含む場合、<br>
        <b>そのグループも統合して</b>新たなグループにします。
    </li>
</ul>
