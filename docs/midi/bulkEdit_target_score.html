<h3>処理対象</h3>
<ul>
    <li>
        一括編集の対象を選択します。
    </li>
    <li>
        <b>選択中のトラックに対してのみ有効なオプション</b>です。<br>
        <li>
            選択中以外のトラックに対しては、この指定によらず常に<b>トラック全体</b>が対象となります。
        </li>
    </li>
    <li>
        <b>トラック全体</b>: このトラックに含まれる全てのイベントが対象となります。
    </li>
    <li>
        <b>選択範囲</b>: 選択中のイベントのみが対象となります。
        <ul>
            <li>
                選択範囲が無い場合は<b>何もしません</b>。
            </li>
        </ul>
    </li>
</ul>
