<h3><img src="img/icons/Midi_AutoGroup.png" class="icon">自動グループ化</h3>
<span class="script">Ctrl+Shift+G</span>
<ul>
    <li>
        選択中の<b>ノートグループ</b>と同じ配列となっている<br>
        全ての<b>単独ノート</b>を、そのノートグループに置き換えます。
    </li>
    <li>
        自動グループ化によって作成された全てのグループは、<br>
        <a href="midi_marker.html">マーカー編集</a>の状態が共有されます。
    </li>
    <li>
        ノートグループを選択中にのみ使用できます。
        <ul>
            <li>
                複数のノートグループを選択している場合は、<br>
                それぞれについて自動グループ化が適用されます。
            </li>
        </ul>
    </li>
</ul>
