<h3><img src="img/icons/ArrowUp.png" class="icon"/>上に移動 / <img src="img/icons/ArrowDown.png" class="icon"/>下に移動</h3>
<span class="script">Ctrl+↑</span> / <span class="script">Ctrl+↓</span>
<ul>
    <li>
        選択中のトラックの順番を移動します。
    </li>
    <li>
        トラックの並び順は、<a href="midi_bmsExport.html">BMS出力</a>における<br>
        <b><span class="script">#WAV</span>定義リスト</b>の並び順に影響します。
    </li>
</ul>
