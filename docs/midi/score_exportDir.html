<h3>出力フォルダ</h3>
<ul>
    <li>
        <a href="midi_slice.html">スライス</a>と<a href="midi_bmsExport.html">BMS出力</a>によって書き出される<br>
        各ファイルの保存先です。
    </li>
    <li>
        ボタンをクリックすると「フォルダを選択」ダイアログが表示されます。
    </li>
    <li>
        デフォルトでは、上記「フォルダ」内に<span class="script">Exported</span><br>
        という名前のフォルダを作成し、そこへ保存します。
    </li>
</ul>
