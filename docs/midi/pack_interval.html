<h3>最短間隔</h3>
<ul>
    <li>
        整理後のMIDIの、ノート末尾から次のノートの先頭までの最短の間隔を、<br>
        <b>四分音符の数</b>で指定します。
        <ul>
            <li>
                多くの時間長指定とは異なり、<b style="color:#f44;">全音符=1ではない</b>のでご注意ください。
            </li>
        </ul>
    </li>
    <li>
        各ノートの先頭の位置は四分音符でクォンタイズされます。
    </li>
</ul>
