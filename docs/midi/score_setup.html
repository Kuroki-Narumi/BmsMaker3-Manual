<h3>セットアップ小節</h3>
<ul>
    <li>
        チェックした場合、最初の1小節を<b>システムセットアップ</b>とみなして、<br>
        <a href="midi_pack.html">MIDI整理</a>で書き出される各ファイルの先頭に、<br>
        <a href="midi_trackOptions.html">トラックオプション</a>で「システムトラック扱い」にチェックした<br>
        トラックの1小節目の内容をコピーします。
    </li>
    <li>
        <a href="midi_bmsExport.html">BMS書き出し</a>の際に、元々の1小節目は削除されます。
    </li>
</ul>
