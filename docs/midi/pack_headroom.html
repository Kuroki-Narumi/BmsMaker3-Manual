<h3>頭余白</h3>
<ul>
    <li>
        整理後のMIDIの最初のノートを配置する位置を、<b>四分音符の数</b>で指定します。
        <ul>
            <li>
                多くの時間長指定とは異なり、<b style="color:#f44;">全音符=1ではない</b>のでご注意ください。
            </li>
        </ul>
    </li>
    <li>
        <a href="midi_scoreOptions.html">スコアオプション</a>の「セットアップ小節」がチェックされている場合、<br>
        元々の1小節目の長さが<b>更に追加</b>されます。
    </li>
</ul>
