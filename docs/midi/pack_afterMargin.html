<h3>後方余白</h3>
<ul>
    <li>
        ノートの<b>終端</b>から指定値(<span class="script">全音符=1</span>)未満の期間に存在する各種効果を、<br>
        同一性判定に含めます。
    </li>
    <li>
        「各種効果」とは以下を指します。
        <ul>
            <li>
                <b>テンポ変化</b>
            </li>
            <li>
                <b>コントロールチェンジ</b>
            </li>
            <li>
                <a href="midi_keySwitch.html"><b>キースイッチ</b></a>
            </li>
            <li>
                <a href="midi_trackOptions.html"><b>サイドチェイン</b></a>
            </li>
            <li>
                <a href="midi_sysex.html"><b>SysExプレフィクス</b></a>
            </li>
        </ul>
    </li>
    <li>
        残響(リリース)の長い音源に対して設定することを想定しています。
        <ul>
            <li>
                不用意に大きな値を指定すると、同じ音でも別判定となり、<br>
                定義数の増加を招く可能性があるため、注意深く設定してください。
            </li>
        </ul>
    </li>
</ul>
