<h3>並べ替えを行う</h3>
<ul>
    <li>
        チェックした場合、BMSファイル上での<b>定義順</b>を下のソート項目に従って並び替えます。
        <ul>
            <li>
                <span class="script">1,2,3...</span>は<b>昇順</b>、<span class="script">3,2,1...</span>は<b>降順</b>を表します。
            </li>
            <li>
                <b>NN</b>: ノートナンバー(音の高さ)。昇順は<b>低い音→高い音</b>
            </li>
            <li>
                <b>Vel</b>: ベロシティ(音の強さ)。昇順は<b>弱い音→強い音</b>
            </li>
            <li>
                <b>Gate</b>: ゲート(音の長さ)。昇順は<b>短い音→長い音</b>
            </li>
        </ul>
    </li>
</ul>
