<h3>キースイッチモード</h3>
<ul>
    <li>
        キースイッチの適用方式を選択します。
        <ul>
            <li>
                <b>無効</b>: 通常のノートです。
            </li>
            <li>
                <b style="color:#ff0">Toggle</b>: 切り替え型
            </li>
            <li>
                <b style="color:#f44">Once</b>: 一度だけ適用
            </li>
            <li>
                <b style="color:#44f">Hold</b>: 持続型
            </li>
        </ul>
    </li>
    <li>
        各モードの詳細は後述のセクションを参照してください。
    </li>
</ul>
