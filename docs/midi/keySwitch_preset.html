<h3>プリセットの適用</h3>
<ul>
    <li>
        プルダウンリストから<a href="midi_ksPreset.html">プリセット</a>を選択し「<img src="img/icons/Download.png" class="icon16"/>適用」を押すことで、<br>
        そのプリセットの内容を反映します。
    </li>
    <li>
        「<img src="img/icons/Plus.png" class="icon16"/>追加」を押すと、現在の設定を<b>新たなプリセット</b>としてリストに追加します。
    </li>
    <li>
        「<img src="img/icons/Save.png" class="icon16"/>上書き」を押すと、現在の設定を<b>選択中のプリセットに上書き</b>します。
    </li>
</ul>
