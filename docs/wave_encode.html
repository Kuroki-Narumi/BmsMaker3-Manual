<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html" charset="UTF-8" http-equiv="content-type">
        <title>BmsMaker3</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="content">
            <div class="stack">
                <h1>音声エンコード</h1>
                <p>
                    音声データを<a href="https://www.ffmpeg.org/" target="_blank">FFmpeg</a>によって指定の形式にエンコードする機能です。
                </p>
                <ul>
                    <li>
                        スライスマーカーは<b>全て反映されません</b>。
                    </li>
                    <li>
                        スライスマーカー以外のメタデータについても、原則として保持されないことにご注意ください。
                    </li>
                </ul>
            </div>
            <div class="stack">
                <h2>説明</h2>
                要素をクリックすると説明が表示されます。
                <div class="image-map" src="img/wave_encode.png" maps="
                      1,  1,198, 67, wave/encode_bitrate.html;
                     15, 99, 90, 40, wave/encode_export.html;
                    113, 99, 82, 40, common/cancel_restore.html;">
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
