<ul>
    <li>
        選択<b>開始時</b>に押されていたキーによって挙動が変化します。
        <ul>
            <li>
                下記以外: 既存の選択を解除し、<b>新たな範囲の内容だけ</b>が選択されます。
            </li>
            <li>
                <span class="script">Shift</span>: 既存の選択に<b>新たな範囲の内容が追加</b>されます。
            </li>
            <li>
                <span class="script">Alt</span>: 既存の選択から<b>新たな範囲の内容が除外</b>されます。
            </li>
            <li>
                <span class="script">Alt+Shift</span>: 既存の選択と<b>新たな範囲の共通部分のみが選択</b>されます。
            </li>
        </ul>
    </li>
</ul>
