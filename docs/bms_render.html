<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html" charset="UTF-8" http-equiv="content-type">
        <title>BmsMaker3</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="content">
            <div class="stack">
                <h1>画像作成</h1>
                <p>
                    編集中の譜面を画像としてコピー/保存する機能です。
                </p>
            </div>
            <div class="stack">
                <h2>説明</h2>
                要素をクリックすると説明が表示されます。
                <div class="image-map" src="img/bms_render.png" maps="
                      1, 24, 262, 31, bms/render_range.html;
                    263, 24, 190, 31, bms/render_background.html;
                      1, 55, 131, 31, bms/render_padding.html;
                    132, 55, 131, 31, bms/render_noteHeight.html;
                    263, 55, 190, 31, bms/render_heightLimit.html;
                    456, 24, 132, 62, bms/render_style.html;
                    590, 24, 152, 62, bms/render_grid.html;
                    747, 24, 126, 62, bms/render_scale.html;
                    873, 24,  67, 38, bms/render_copy.html;
                    940, 24, 145, 38, bms/render_save.html;
                      1, 86,1084,317, bms/render_preview.html, center;
                     11,110,  75, 27, bms/render_size.html;
                    973,114,  80, 44, bms/render_update.html;">
                </div>
                <ul>
                    <li>
                        <span class="script">ESC</span>キーを押すとウィンドウを閉じます。
                    </li>
                    <li>
                        指揮者レーンは、描画範囲内に該当レーンのオブジェが存在する場合にのみ描画されます。
                    </li>
                </ul>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
