<h3>ビット深度</h3>
<ul>
    <li>
        PCMデータとして書き出す際の量子化ビット数を指定します。<br>
        <img src="img/wave_bytes.png">
    </li>
    <li>
        <span class="script">(default)</span>について:
        <ul>
            <li>
                元となる<span class="script">.wav</span>ファイルがある場合は、そのビット数になります。
            </li>
            <li>
                元ファイルが無い場合(デコード時など)は、<span class="script">16bit</span>になります。
            </li>
        </ul>
    </li>
</ul>
