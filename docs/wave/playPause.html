<h3><img src="img/icons/Play.png" class="icon"/>再生/<img src="img/icons/Pause.png" class="icon"/>一時停止</h3>
<span class="script">Space</span>
<ul>
    <li>
        <img src="img/icons/Play.png" class="icon16"/>の状態でボタンを押すと、音声を<b>カーソル</b>の位置から再生開始します。
    </li>
    <li>
        <img src="img/icons/Pause.png" class="icon16"/>の状態でボタンを押すと、再生中の音声を一時停止します。
        <ul>
            <li>
                この際、カーソルは移動されません。
            </li>
        </ul>
    </li>
</ul>
