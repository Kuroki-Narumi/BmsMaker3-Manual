<h3>終端処理</h3>
<ul>
    <li>
        スライスの際に、各スライスの末尾部分に対して行われる処理を設定します。
        <ul>
            <li>
                <b>無音カット</b>: 各スライスの<b>終端</b>から、レベルが指定値を上回るまでの区間を切り捨てます。
                <ul>
                    <li>
                        実質的には「各スライス終端の無音部分を切り捨てる」という処理です。
                    </li>
                </ul>
            </li>
            <li>
                <b>余白</b>: 無音カットの余白をサンプル数単位で指定します。
            </li>
            <li>
                <b>フェードアウト</b>: 各スライスの<b>終端</b>から指定サンプル数までの区間でフェードアウトさせます。
            </li>
        </ul>
    </li>
</ul>
