<h3>マーキングオプション</h3>
<ul>
    <li>
        マーカー位置の微調整オプションです。
    </li>
    <li>
        <b>オフセット</b>: マーキングの開始位置を指定のサンプル数ずらします。
        <ul>
            <li>
                正の値を指定すると後ろ(右)に、負の値を指定すると前(左)にずれます。
            </li>
        </ul>
    </li>
    <li>
        <b>開始位置の同期</b>: マーキングの開始位置と音声の開始位置を合わせます。
    </li>
    <li>
        <b>マーカーを近傍最小に移動</b>: マーカー位置を付近の最も音量の小さい位置にずらします。
    </li>
    <li>
        各設定は「開始位置の同期」→「オフセット」→「近傍最小に移動」の順で適用されます。
    </li>
</ul>
