<h3>選択範囲の数値指定</h3>
<ul>
    <li>
        音声の選択範囲をテキストボックスから直接指定します。
        <ul>
            <li>
                数値入力後<span class="script">Enter</span>を押すことで、その選択範囲を適用します。
            </li>
            <li>
                数値として不正な入力の場合は何もしません。
            </li>
            <li>
                表記方法は「時刻表示」の状態に準じます。
            </li>
        </ul>
    </li>
    <li>
        <b>Left</b>: 選択範囲の先頭です。
    </li>
    <li>
        <b>Right</b>: 選択範囲の末尾です。
        <ul>
            <li>
                「Left」より前を入力すると、両者が自動的に入れ替わります。
            </li>
        </ul>
    </li>
    <li>
        <b>Range</b>: 選択範囲の長さです。
        <ul>
            <li>
                このテキストボックスに数値を入力した場合、<br>
                「Right」の値が自動で設定されます。
            </li>
        </ul>
    </li>
</ul>
