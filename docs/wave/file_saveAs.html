<h3><img src="img/icons/SaveAs.png" class="icon"/>名前を付けて保存</h3>
<span class="script">Ctrl+S</span>
<ul>
    <li>
        「ファイルを保存」ダイアログを表示し、編集中のファイルを任意の名前で保存します。
    </li>
    <li>
        Waveモードでは、誤ってファイルを上書きすることを防ぐために、<br>
        「上書き保存」の実行時も<b>必ず</b>ダイアログが表示されます。
    </li>
    <li>
        <b>保存する拡張子によって挙動が変わります。</b>
        <ul>
            <li>
                詳細は下記「フォーマットについて」を参照してください。
            </li>
        </ul>
    </li>
</ul>
