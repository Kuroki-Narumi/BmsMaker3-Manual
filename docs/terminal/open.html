<h3><img src="img/icons/Open.png" class="icon"/>開く</h3>
<ul>
    <li>
        ボタンを押すと、「ファイルを開く」ダイアログを開きます。
    </li>
    <li>
        ファイルを選ぶと、その拡張子に応じたモードでそのファイルを開きます。
    </li>
    <li>
        マウスカーソルを合わせると、最近使ったファイルの一覧が表示されます。
        <ul>
            <li>
                項目を選択することで、そのファイルを開きます。
            </li>
        </ul>
    </li>
</ul>
