<h3>基数変換器</h3>
<ul>
    <li>
        定義番号の基数変換器です。
    </li>
    <li>
        いずれかのテキストボックスの内容を変更すると、他の内容も更新されます。
        <li>
            表示桁数の都合上、入力可能な値は十進表記で<span class="script">99999</span>が上限となります。
        </li>
    </li>
    <li>
        テキストボックス上で<b>マウスホイール</b>を回すと値を<span class="script">1</span>ずつ変更できます。
        <ul>
            <li>
                <span class="script">Shift</span>を押している場合、変化量は<b>各基数表記における</b><span class="script">10</span>単位になります。
            </li>
        </ul>
    </li>
</ul>
