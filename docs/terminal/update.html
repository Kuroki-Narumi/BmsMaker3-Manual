<h3><img src="img/icons/Update.png" class="icon"/>更新の確認</h3>
<span class="script">F12</span>
<ul>
    <li>
        このアプリのアップデートが存在するかを確認します。
    </li>
    <li>
        更新確認は、このアプリを起動するたびに自動で行われます。
        <ul>
            <li>
                「アップデートしますか？」に対して<b>一度でも</b>「いいえ」を選択した場合は、<br>
                自動的な更新確認は停止されます。
            </li>
            <li>
                停止された自動更新確認は、このボタンを押すことで再び有効になります。
            </li>
        </ul>
    </li>
</ul>
