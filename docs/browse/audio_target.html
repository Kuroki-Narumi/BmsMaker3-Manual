<h3>処理対象</h3>
<ul>
    <li>
        一括処理の対象とする範囲を選びます。
        <ul>
            <li>
                <b>全て</b>: フォルダ内の全てのファイルを対象とします。
            </li>
            <li>
                <b>選択</b>: ファイルリストで選択されているファイルを対象とします。
            </li>
        </ul>
    </li>
    <li>
        ただし、実際に処理の対象となるファイルは、<br>
        ここでの選択から更に特定の種類のみに絞り込まれます。
    </li>
</ul>
