<h3><img src="img/icons/Check_Green.png" class="icon"/>定義の統一の実行</h3>
<ul>
    <li>
        フォルダ内のBMSの定義リストを調査し、<b>全てのBMSで内容を統一</b>します。
        <ul>
            <li>
                <span class="script">#LNOBJ</span>に指定された定義は変更されません。<br>
                <span class="script">#LNOBJ</span>を揃えたい場合は事前に手動で統一してください。
            </li>
            <li>
                空の定義を参照しているノート(無音ノート)は全て同じ番号になります。
            </li>
            <li>
                統一後の定義リストは強制的に<b>名前順で並び替えられます</b>。
            </li>
        </ul>
    </li>
    <li>
        譜面を複数人で独立に作成した後に、定義番号を統一する必要がある場合などに利用できます。
    </li>
    <li>
        この機能の実行前には<b>必ず全てのBMSのバックアップを取ってください</b>。
    </li>
</ul>
