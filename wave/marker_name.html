<h3><img src="img/icons/Wave_Marker_Name.png" class="icon"/>マーカー名表示</h3>
<ul>
    <li>
        波形表示エリアの<b>マーカー名</b>の表示状態を切り替えます。
    </li>
    <li>
        「マーカー表示」が無効の場合はマーカー名も表示されません。
    </li>
    <li>
        大量のマーカーが存在する場合、描画負荷が高くなります。
        <ul>
            <li>
                波形表示エリアのスクロールがカクつく場合はこの表示をオフにしてください。
            </li>
        </ul>
    </li>
</ul>
