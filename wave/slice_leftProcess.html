<h3>始端処理</h3>
<ul>
    <li>
        スライスの際に、各スライスの先頭部分に対して行われる処理を設定します。
        <ul>
            <li>
                <b>無音カット</b>: 各スライスの始端から、レベルが指定値を上回るまでの区間を切り捨てます。
            </li>
            <li>
                <b>余白</b>: 無音カットの余白をサンプル数単位で指定します。
            </li>
            <li>
                <b>フェードイン</b>: 各スライスの始端から指定サンプル数までの区間でフェードインさせます。
            </li>
        </ul>
    </li>
</ul>
